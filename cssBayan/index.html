<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div class="container">
        <h1>CSS Bayan by Mace5ta</h1>
        <div class="content">
            <label for="mem1">
                <input type="radio" id="mem1" name="mem-radio" hidden checked>
                <div class="header">
                    <h3>Life flashes</h3>
                    <img class="shuttle-svg" src="./assets/shuttle-space-solid.svg" alt="shuttle-svg">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/1.png" alt="Mem one image">
                </div>
            </label>
            <label for="mem2">
                <input type="radio" id="mem2" name="mem-radio" hidden>
                <div class="header">
                    <h3>Frontend - Backend</h3>
                    <img class="shuttle-svg" src="./assets/shuttle-space-solid.svg" alt="shuttle-svg">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/2.jpg" alt="Mem two image">
                </div>
            </label>
            <label for="mem3">
                <input type="radio" id="mem3" name="mem-radio" hidden>
                <div class="header">
                    <h3>Junior and Senior</h3>
                    <img class="shuttle-svg" src="./assets/shuttle-space-solid.svg" alt="shuttle-svg">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/3.jpg" alt="Mem three image">
                </div>
            </label>
            <label for="mem4">
                <input type="radio" id="mem4" name="mem-radio" hidden>
                <div class="header">
                    <h3>While Alive</h3>
                    <img class="shuttle-svg" src="./assets/shuttle-space-solid.svg" alt="shuttle-svg">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/4.png" alt="Mem four image">
                </div>
            </label>
            <label for="mem5">
                <input type="radio" id="mem5" name="mem-radio" hidden>
                <div class="header">
                    <h3>Select all bugs</h3>
                    <img class="shuttle-svg" src="./assets/shuttle-space-solid.svg" alt="shuttle-svg">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/5.png" alt="Mem five image">
                </div>
            </label>
        </div>
    </div>
</main>
</body>
</html>
