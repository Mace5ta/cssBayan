<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div class="container">
        <h1>CSS Bayan by Mace5ta</h1>
        <div class="content">
            <div class="item">
                <input type="radio" id="mem1" name="mem-radio" checked>
                <label for="mem1">Life flashes</label>
                <div class="image-wrapper">
                    <img src="./assets/1.png" alt="Mem one image">
                </div>
            </div>
            <div class="item">
                <input type="radio" id="mem2" name="mem-radio">
                <label for="mem2">Frontend - Backend</label>
                <div class="image-wrapper">
                    <img src="./assets/2.jpg" alt="Mem two image">
                </div>
            </div>
            <div class="item">
                <input type="radio" id="mem3" name="mem-radio">
                <label for="mem3">Junior and Senior</label>
                <div class="image-wrapper">
                    <img src="./assets/3.jpg" alt="Mem three image">
                </div>
            </div>
            <div class="item">
                <input type="radio" id="mem4" name="mem-radio">
                <label for="mem4">While Alive</label>
                <div class="image-wrapper">
                    <img src="./assets/4.png" alt="Mem four image">
                </div>
            </div>
            <div class="item">
                <input type="radio" id="mem5" name="mem-radio">
                <label for="mem5">Select all bugs</label>
                <div class="image-wrapper">
                    <img src="./assets/5.png" alt="Mem five image">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
